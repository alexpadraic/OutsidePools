<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon arrays</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example requires the Geometry library. Include the libraries=geometry parameter when you first load the API. For example: <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry">

      function initMap() {
        var x = new google.maps.LatLng(37.7846334, -122.3996077);
        var map = new google.maps.Map(document.getElementById('map'), {

          center: x,
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var location = new google.maps.LatLng(37.7846334, -122.3996077);
        var destination = new google.maps.LatLng(37.7694208, -122.4884078);

        var triangleCoords = [location, destination];

        var bermudaTriangle = new google.maps.Polyline({path: triangleCoords, strokeColor: "blue", strokeOpacity: 0.8, strokeWeight: 2});

        bermudaTriangle.setMap(map);
        google.maps.event.addListener(map, 'click', function (e) {
          var resultColor = google.maps.geometry.poly.containsLocation(e.latLng, bermudaTriangle)
            ? 'red'
            : 'green';

          new google.maps.Marker({
            position: e.latLng,
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: resultColor,
              fillOpacity: .2,
              strokeColor: 'white',
              strokeWeight: .5,
              scale: 10
            }
          });
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARLLyNtRr6ycOMJ41unTj-RYmYAAobfA4&libraries=geometry&callback=initMap" async defer></script>
  </body>
</html>
